<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculos.css">
    <title>Document</title>
</head>

<body>
    <div class="info">
        <h1>Calculo</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci placeat molestias, sunt tenetur magni
           dolorum non ipsam veritatis maiores quidem perferendis ea. Modi tempora vel laudantium ducimus? Iusto,
           necessitatibus veritatis.</p>
    </div>
    <div class="calculator">
        <h2>Calculadora</h2>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Número 1" required>
            <input type="number" id="num2" placeholder="Número 2" required>
            <select id="operation">
                <option value="add">Adicionar</option>
                <option value="subtract">Subtrair</option>
                <option value="multiply">Multiplicar</option>
                <option value="divide">Dividir</option>
            </select>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="calculos.js"></script>
</body>
